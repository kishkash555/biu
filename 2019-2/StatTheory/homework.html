<h1 id="שיעורי-בית">שיעורי בית</h1>
<h2 id="תרגיל-5">תרגיל 5</h2>
<p><span class="math inline">$f_{\theta}(x) = \frac{1}{\theta}$</span></p>
<p><span class="math inline">$M1 = \int\limits_0^\theta f_\theta(x) x dx = \frac{1}{\theta}\frac{1}{2}[x^2]_0^\theta= \frac{\theta}{2} = E_\theta x$</span></p>
